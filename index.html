<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Encuentra tu Super Hero</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand barra-nav" href="#">
                <img src="assets/img/sh2.png" alt="logo" class="img-responsive logo-imagen" width="80"></a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Encuentra tu Super Hero!!</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>

    <section>
        <div class="col-md-12 text-center">
            <img src="assets/img/sh1.jpg" width="300">
        </div>
    </section>

    <header class="text-center pt-5">
        <h1>Encuentra tu SuperHero</h1>
        <p class="lead">Ingresa el número del SuperHero a buscar</p>
    </header>

    <section>
        <form>
            <div class="row w-50 m-auto">
                <div class="col-12 col-sm-12">
                    <input class="form-control" id="superheroInput" pattern="[0-9]+"
                        placeholder="Ingresa un número del 1 al 731" />
                </div>
            </div>
            <button class="btn btn-primary mx-auto d-block my-3">Buscar</button>
        </form>
    </section>

    <section>
        <div class="row">
            <div class="col-12 col-sm-3" id="superheroImg"></div>
            <div class="col-12 col-sm-4" id="superheroInfo"></div>
            <div class="col-12 col-sm-5" id="superheroStats"></div>
        </div>
    </section>






    <!-- CDN JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- CDN CANVASJS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- JAVASCRIPT LOCAL -->
    <script src="assets/js/main.js"></script>
</body>

</html>
